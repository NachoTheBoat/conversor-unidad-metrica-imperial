<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>unit converter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Conversor de unidades metrico/imperial</h1>
        <div>
          <input id="myInput" type="text" />
          <button id="convertButton"><h3>Convertir</h3></button>
        </div>
      </header>
      <main>
        <div class="campo1">
          <h2>Longitud (Metros/Pies)</h2>
          <p class="p1" id="length-el">
            <!-- 20 meters = 65.616 feet | 20 feet = 6.096 meters -->
          </p>
        </div>
        <div class="campo2">
          <h2>Volumen (Litros/Galones)</h2>
          <p class="p2" id="volume-el">
            <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters -->
          </p>
        </div>
        <div class="campo3">
          <h2>Masa (Kilogramos/Libras)</h2>
          <p class="p3" id="mass-el">
            <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos -->
          </p>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
